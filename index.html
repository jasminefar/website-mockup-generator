<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mockup Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Mockup Generator</h1>
        <form id="mockup-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" name="bg-color" required>
            
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" name="text-color" required>
            
            <button type="submit">Generate Mockup</button>
        </form>
        
        <div class="mockup">
            <h1 class="mockup-title">Your Title Here</h1>
            <p class="mockup-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur lacinia suscipit purus, vel malesuada libero placerat nec.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
